<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ guild_name }} - Raid Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .calendar-container { max-width: 900px; margin: auto; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 0; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e5e7eb; border: 1px solid #e5e7eb; }
        .calendar-day-header { background-color: #f3f4f6; padding: 0.5rem; text-align: center; font-weight: 600; font-size: 0.875rem; color: #4b5563;}
        .calendar-day { background-color: #fff; min-height: 120px; padding: 0.5rem; font-size: 0.875rem; position: relative; }
        .calendar-day.other-month { background-color: #f9fafb; color: #9ca3af; }
        .calendar-day .day-number { font-weight: 500; margin-bottom: 0.25rem; }
        .calendar-day.is-raid-day { background-color: #fef3c7; /* amber-100 for Wed/Fri */ }
        .report-link {
            display: block;
            font-size: 0.75rem;
            padding: 0.2rem 0.4rem;
            margin-bottom: 0.25rem;
            background-color: #6B1A51; /* Custom purple */
            color: white;
            border-radius: 0.25rem;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background-color 0.2s ease;
        }
        .report-link:hover { background-color: #862165; }
        .nav-btn {
            background-color: #6B1A51; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem;
            cursor: pointer; transition: background-color 0.2s ease;
        }
        .nav-btn:hover { background-color: #862165; }
        .month-year-display { font-size: 1.5rem; font-weight: 600; color: #1f2937; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <nav class="text-white p-4 shadow-md" style="background-color: #6B1A51;">
        <div class="container mx-auto flex flex-wrap justify-between items-center">
            <div class="flex items-center space-x-3 mb-2 sm:mb-0">
                 <img src="{{ url_for('static', filename='images/wot_logo.png') }}"
                      alt="{{ guild_name }} Logo"
                      class="h-8 w-8 rounded-full border-2 border-white">
                 <h1 class="text-xl font-semibold">{{ guild_name }} Portal</h1>
            </div>
            <div class="flex space-x-2">
                <a href="{{ url_for('home') }}" class="px-3 py-2 rounded hover:bg-gray-600">Home</a>
                <a href="{{ url_for('roster_page') }}" class="px-3 py-2 rounded hover:bg-gray-600">Roster</a>
                <a href="{{ url_for('raids_page') }}" class="px-3 py-2 rounded bg-gray-700 font-medium hover:bg-gray-600">Raids</a>
                <a href="#" class="px-3 py-2 rounded hover:bg-gray-600">Loot</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white p-6 rounded-lg shadow-lg calendar-container">
            <div class="calendar-header">
                <button id="prevMonthBtn" class="nav-btn">&lt; Prev</button>
                <h2 id="monthYearDisplay" class="month-year-display"></h2>
                <button id="nextMonthBtn" class="nav-btn">Next &gt;</button>
            </div>
            <div class="calendar-grid">
                <div class="calendar-day-header">Sun</div>
                <div class="calendar-day-header">Mon</div>
                <div class="calendar-day-header">Tue</div>
                <div class="calendar-day-header">Wed</div>
                <div class="calendar-day-header">Thu</div>
                <div class="calendar-day-header">Fri</div>
                <div class="calendar-day-header">Sat</div>
            </div>
            <div id="calendarDays" class="calendar-grid">
                </div>
        </div>
    </main>

    <footer class="text-center text-gray-500 mt-8 pb-4">
        &copy; {{ guild_name }} - {{ current_year }}
    </footer>

    <script>
        const reportsByDate = JSON.parse('{{ reports_by_date_json | safe }}' || '{}');
        const calendarDaysContainer = document.getElementById('calendarDays');
        const monthYearDisplay = document.getElementById('monthYearDisplay');
        const prevMonthBtn = document.getElementById('prevMonthBtn');
        const nextMonthBtn = document.getElementById('nextMonthBtn');

        let currentDate = new Date(); // Starts with current month

        function renderCalendar(year, month) {
            calendarDaysContainer.innerHTML = ''; // Clear previous days
            monthYearDisplay.textContent = new Date(year, month).toLocaleString('default', { month: 'long', year: 'numeric' });

            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 for Sunday, 1 for Monday...
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Add empty cells for days before the first of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('calendar-day', 'other-month');
                calendarDaysContainer.appendChild(emptyCell);
            }

            // Add cells for each day of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('calendar-day');
                const dayNumber = document.createElement('div');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);

                const dateObj = new Date(year, month, day);
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                // Highlight Wednesdays (3) and Fridays (5) - JS getDay() is 0-6 Sun-Sat
                if (dateObj.getDay() === 3 || dateObj.getDay() === 5) {
                    dayCell.classList.add('is-raid-day');
                }

                if (reportsByDate[dateStr]) {
                    reportsByDate[dateStr].forEach(report => {
                        const reportLink = document.createElement('a');
                        reportLink.classList.add('report-link');
                        reportLink.href = `https://www.warcraftlogs.com/reports/${report.code}`;
                        reportLink.target = '_blank';
                        reportLink.textContent = report.title || report.code;
                        reportLink.title = report.title || report.code; // Tooltip
                        dayCell.appendChild(reportLink);
                    });
                }
                calendarDaysContainer.appendChild(dayCell);
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });

        // Initial render
        renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    </script>

</body>
</html>
